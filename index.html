<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in - Forum</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          
          <form action="#" class="sign-in-form">
            <img src="/img/75949146292c4a29b6b1c7d771513a73 (1).png" alt="">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="+91 789 876 0234" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Sign in" class="btn solid" style="background-color: #b30000;" />
            
            <p class="social-text">Or sign in via OTP</p>
            ----------------------- OR -----------------------
            
            <p class="social-text">Sign in via</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f" style="color: #b30000;"  ></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-apple" style="color: #b30000;"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google" style="color: #b30000;"></i>
              </a>
              
              
            </div>
          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Register
            </button>
          </div>
          <img src="img/login.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/signup.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
